<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 140">
  <defs>
    <linearGradient id="sleepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E1BEE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CE93D8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="280" height="140" fill="url(#sleepGradient)" rx="12"/>
  
  <!-- Moon and stars -->
  <g transform="translate(40, 25)" opacity="0.3">
    <!-- Moon -->
    <circle cx="20" cy="20" r="15" fill="#9C27B0"/>
    <circle cx="25" cy="15" r="12" fill="url(#sleepGradient)"/>
    <!-- Stars -->
    <g fill="#9C27B0">
      <polygon points="50,10 52,16 58,16 53,20 55,26 50,22 45,26 47,20 42,16 48,16"/>
      <polygon points="70,25 71,28 74,28 72,30 73,33 70,31 67,33 68,30 66,28 69,28"/>
    </g>
  </g>
  
  <!-- Sleeping person silhouette -->
  <g transform="translate(150, 60)" opacity="0.4">
    <!-- Bed -->
    <rect x="0" y="20" width="50" height="8" fill="#7B1FA2" rx="4"/>
    <rect x="0" y="15" width="50" height="5" fill="#8E24AA" rx="2"/>
    <!-- Person -->
    <circle cx="15" cy="10" r="8" fill="#7B1FA2"/>
    <ellipse cx="25" cy="18" rx="12" ry="6" fill="#7B1FA2"/>
    <!-- Pillow -->
    <ellipse cx="10" cy="12" rx="8" ry="4" fill="#AB47BC"/>
  </g>
  
  <!-- ZZZ sleep symbols -->
  <g transform="translate(200, 40)" opacity="0.3" fill="#9C27B0">
    <text x="0" y="15" font-family="Arial" font-size="16" font-weight="bold">Z</text>
    <text x="10" y="25" font-family="Arial" font-size="12" font-weight="bold">Z</text>
    <text x="18" y="35" font-family="Arial" font-size="10" font-weight="bold">Z</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="100" r="5" fill="#9C27B0" opacity="0.2"/>
  <circle cx="220" cy="100" r="7" fill="#9C27B0" opacity="0.15"/>
  
  <!-- Soft wave pattern -->
  <path d="M0,120 Q70,110 140,120 T280,120 L280,140 L0,140 Z" fill="#FFFFFF" opacity="0.2"/>
</svg>